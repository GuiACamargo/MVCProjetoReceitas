<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
	<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
	  	<symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
	   		<path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
	  	</symbol>
	  	<symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
    		<path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
  		</symbol>
    </svg>
	
	<div class="alert alert-success d-flex align-items-center mt-4 alert-dismissible fade show" role="alert" th:if="${mensagem != null}">
		<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
		<div th:text="${mensagem}"></div>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	
	<div class="card text-bg-dark mt-3 mx-auto" style="width: 45rem">
		<div class="card-header">
			<h2>Cadastro na Palmirinha Drinks!</h2>
			<br>
			<h5>Preencha os dados abaixo</h5>
		
		</div>
		<div class="card-body">
			<form name="form" th:action="@{/register}" method="post" th:object="${user}">
				<div class="form-floating mb-3">
				  	<input type="text" class="form-control text-bg-dark" id="floatingInput" placeholder="Nome" th:field="*{name}">
				  	<label for="floatingInput">Nome (max: 50 letras)</label>
				</div>
				<div class="alert alert-warning" role="alert" th:if="${#fields.hasErrors('name')}">
					<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:" style="float:left"><use xlink:href="#exclamation-triangle-fill"/></svg>
					<div th:errors="*{name}" ></div>
				</div>
				<div class="form-floating mb-3">
				 	 <input type="text" class="form-control text-bg-dark" id="floatingUsername" placeholder="@email" th:field="*{username}">
				 	 <label for="floatingUsername">e-mail (max: 20 letras)[Utilizado para log in]</label>
				</div>
				<div class="alert alert-warning" role="alert" th:if="${#fields.hasErrors('username')}">
					<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:" style="float:left"><use xlink:href="#exclamation-triangle-fill"/></svg>
					<div th:errors="*{username}" ></div>
				</div>
				<div class="form-floating">
				 	 <input type="password" class="form-control text-bg-dark" id="floatingPassword" placeholder="Password" th:field="*{password}">
				 	 <label for="floatingPassword">Senha (max: 100 letras)</label>
				</div>
				<div class="alert alert-warning mt-3" role="alert" th:if="${#fields.hasErrors('password')}">
					<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:" style="float:left"><use xlink:href="#exclamation-triangle-fill"/></svg>
					<div th:errors="*{password}" ></div>
				</div>
				<div class="row">
					<div class="col align-self-center">
						<button type="submit" class="btn btn-primary mt-5" style="width:20rem">Registrar</button>
					</div>
					<div class="col align-self-center">
						<a type="submit" class="btn btn-outline-light mt-5" style="width:20rem" th:href="@{/login}">Voltar ao Log in</a>
					</div>
				</div>
			</form>
		</div>	 
	</div>
</div>
</html>
